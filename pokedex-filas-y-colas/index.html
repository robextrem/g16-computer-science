<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex | DEV.F</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="empty">
        <span></span>
      </div>
      <ul id="pokemon-list"></ul>
      <div class="col-lg-12 row mb-4">
        <div class="row">
          <div class="col">
            <form id="search-pokemon" class="row g-3">
              <div class="input-group mb-3">
                <input 
                name="pokemon"
                type="text" class="form-control" placeholder="¿Atrapa tu pokémon?" aria-label="¿Atrapa tu pokémon?" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="submit" id="button-addon2">Buscar</button>
              </div>
            </form>
          </div>
          <div class="col-6">
            <button id="reload" type="button" class="btn btn-primary me-2">
              <i class="bi bi-arrow-counterclockwise"></i>
              Recargar
            </button>
            <button id="stack" type="button" class="btn btn-primary me-2">
              <i class="bi bi-trash"></i>
              Pila
            </button>
            <button id="queue" type="button" class="btn btn-primary">
              <i class="bi bi-trash"></i>
              Cola
            </button>
          </div>






          
        </div>
      </div>
      <div class="row" id="app"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script>
  </body>
</html>
