<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="formulario">
            <div>
                <label class="form-label">Nombre</label>
                <input class="form-control" id="nombre" name="nombre" required type="text">
            </div>
            <div>
                <label class="form-label">Numero</label>
                <input class="form-control" id="edad" name="edad" required type="text">
            </div>
            <div>
                <label class="form-label">Foto</label>
                <input class="form-control" id="foto" name="foto" required type="text">
            </div>
            <button class="mt-3 btn btn-primary">Enviar</button>
        </form>

        <div id="resultado" class="mt-3 row">
                
        </div>

        <script src="app.js"></script>

    </div>
</body>
</html>
